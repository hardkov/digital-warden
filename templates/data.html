{% extends "base.html" %} 
{% block content %}

{% for hour_frames in frames_by_hours %}
<h2>{{ hour_frames.hour }}</h2>
<div class="card-columns">
  {% for frame in hour_frames.frames %}
    <div class="card">
      <img class="card-img-top" src={{ frame.src }} width="20%" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Date</h5>
        <p class="card-text"><small class="text-muted">How long ago</small></p>
      </div>
    </div>
  {% endfor %} 
</div>
{% endfor %}
