{% extends "base.html" %} {% block content %} {% for day_frames in
frames_by_days %}
<h2>{{ day_frames.date }}</h2>
<div class="card-columns">
  {% for frame in day_frames.frames %}
  <div class="card">
    <img
      class="card-img-top"
      src="{{ frame.src }}"
      width="20%"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ frame.diff }} Ago</h5>
      <p class="card-text">
        <small class="text-muted">{{ day_frames.date }} </small>
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endfor %} {% endblock %}
